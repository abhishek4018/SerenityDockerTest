# Some sample Serenity configuration options

#
# WebDriver configuration
#
webdriver {
  driver = chrome
  autodownload = true

  capabilities{

      "goog:chromeOptions" {
           args = ["enable-automation"."--headless","--no-sandbox","--disable-extensions","--remote-allow-origins=*"]
      }
  }

}
headless.mode = true

serenity {
  test.root = starter
  compress.filenames = false
//  take.screenshots = FOR_FAILURES
}
